<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Title</title>
    <link media="all" rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <main id="main">
        <section class="trainings-cards">
          <div class="container">
            <h3>Разовые тренировки</h3>
            <div class="cards-row">
              <div class="card">
                <h4>Самостоятельные тренировки в тренажерном зале</h4>
                <p class="card-time">8:00 – 23:00</p>
                <i class="icon-gym-time"></i>
                <p class="card-price">250₽</p>
                <p class="card-trainings_count">1 тренировка</p>
                <div class="btn-wrapper">
                  <button>Узнать</button>
                </div>
              </div>

              <div class="card">
                <h4>Персональный тренинг с инструктором</h4>
                <p class="card-time">8:00 – 23:00</p>
                <i class="icon-gym-time"></i>
                <p class="card-price">700₽</p>
                <p class="card-trainings_count">1 тренировка</p>
                <div class="btn-wrapper">
                  <button>Узнать</button>
                </div>
              </div>

              <div class="card">
                <h4>Зал групповых программ</h4>
                <p class="card-time">график занятий уточняйте у администратора</p>
                <i class="icon-gym-time"></i>
                <p class="card-price">250₽</p>
                <p class="card-trainings_count">1 тренировка</p>
                <div class="btn-wrapper">
                  <button>Узнать</button>
                </div>
              </div>

            </div>
          </div>
        </section>
        <section class="trainings-tables">
          <div class="container">

          </div>
        </section>
      </main>
    </div>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
<!--    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>-->
<!--    <script src="js/main.js"></script>-->
  </body>
</html>
